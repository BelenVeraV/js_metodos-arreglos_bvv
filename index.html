<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body> 
    <h2>Todo List</h2>

    <form class="row g-3" id="id_formulario">
        <div class="col-auto">
            <label for="id_NuevaTarea" class="visually-hidden">Nueva Tarea</label>
            <input type="text" class="form-control" id="id_NuevaTarea" value="">
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-success mb-3" id="id_botonA">Agregar</button>
        </div>
         </form> 


    <p>Total: <small id="id_Total"></small></p>
    <p>Realizadas: <small id="id_Realizadas"></small></p>

    <table class="table" style="width: 40%"> 
        <thead>
          <tr>
            <th>ID</th>
            <th>Tarea</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody id="id_TablaBody">
           
        </tbody>
      </table>

    

    <!-- JS -->
    <script src="./assets/js/script.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
</body>
</html>
